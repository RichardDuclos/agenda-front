    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/datatables.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

<div id="main-spinner" class="spinner-border text-primary hidden" role="status">
    <span class="sr-only"></span>
</div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-brand" href="#">
                <img src="res/agenda.png" alt="" width="24" height="24" class="d-inline-block align-text-top">
                Agendaily
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="dropdown">
                            <a  class="activable-link btn nav-link dropdown-toggle" id="taskDropDown" role="button" data-view="displayTask" data-bs-toggle="dropdown" aria-expanded="false">
                                Afficher les tâches
                            </a>

                            <ul class="dropdown-menu" aria-labelledby="taskDropDown">
                                <li><button class="dropdown-item"  href="#" onclick="navigate('calendarView');">Calendrier</button></li>
                                <li><button class="dropdown-item"  href="#" onclick="navigate('listView');">Liste</button></li>
                            </ul>
                        </div>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link activable-link" onclick="navigate('addTask')" data-view="addTask">Ajouter une tâche</a>
                    </li>
                    <li class="nav-item" style="margin-left: auto;">
                        <a class="nav-link  active" onclick="navigate('settings')" >Preferences</a>
                    </li>
                    <li class="nav-item " >
                        <a class="nav-link active" onclick="window.baseController.disconnect()">Déconnexion</a>
                    </li>
                </ul>



            </div>
        </div>
    </nav>
<noscript>Veuillez activer les scripts pour que cette application fonctionne</noscript>
    <div id="content"></div>


    <div class="position-fixed top-0 end-0" style="z-index: 11">
        <div id="registerConfirm" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path fill="green" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>

                Votre compte à bien été créé, vous pouvez maintenant vous connecter
            </div>
        </div>
        <div id="no-connection" class="toast bg-danger" data-bs-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" style="color: white;">
                    Aucune connexion.<br> Veuillez vous reconnecter puis actualisez cette page.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>

            </div>
       </div>

    </div>
    <script type="application/ecmascript" src="app/storage/LocalStorage.js"></script>


    <script type="application/ecmascript" src="app/services/AgendaAPI.js"></script>
    <script type="application/ecmascript" src="app/tools.js"></script>
    <script type="application/ecmascript" src="app/model/model.js"></script>
    <script type="application/ecmascript" src="app/model/classes.js"></script>
    <script type="application/ecmascript" src="app/repositories/repositories.js"></script>
    <script type="application/ecmascript" src="app/controllers/basecontroller.js"></script>
    <script>navigate("login")</script>
